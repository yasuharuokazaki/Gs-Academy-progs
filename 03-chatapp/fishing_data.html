<body class="bg-light">
<h1 style="text-align: left;">Fishing Data</h1>
<!-- ログイン画面 -->
<div>
  
 <label for="username">
   <input type="text" name="username" id="uname" placeholder="user name">
  </label> 
</div>


<!-- 記録作成本体 -->
<div class="base-wrapper" >
        <div class="info-wrapper">
            <p>Target-name | size</p>
            <div class="input-group">
                <input id="target-name" type="text" placeholder="target-name" aria-label="First name" class="form-control" flex-basis="70%" required>
                <input id="target-size" type="text" placeholder="target-size(cm)"aria-label="Last name" class="form-control" flex-basis="30%">
           </div>
            <p>Descliption</p>
            <div class="input-group">
                <textarea id="target-descliption" class="form-control" aria-label="descliption"></textarea>
            </div>
            <p>Image</p>
            <div class="input-group">
                <input type="file" value="Upload" class="form-control" id="inputGroupFile04" accept="image/*" capure=""  aria-describedby="inputGroupFileAddon04" aria-label="Upload" >
                <button class="btn btn-outline-secondary" type="button" id="inputGroupFileAddon04">Button</button>
                
            </div>
            <progress value="0" max="100" id="uploadprog"></progress>
        </div>
        <div class="env-wrapper">
            <p>Environment</p>
            <label for="customRangeTemp" class="form-label">Temp <span id="tempSpn">--℃</span> </label>
                <input type="range" class="form-range" id="customRangeTemp" min="-20" max="50">
            
            <label for="customRangeWtemp" class="form-label">Water temp<span id="WtempSpn">--℃</span></label>
                <input type="range" class="form-range" id="customRangeWtemp" min="0" max="30">
            <label for="customRangewinSpn" class="form-label wind-form">Wind<span id="winSpn">-km/h</span><span class="dirtext">Direction</span>
              <select class="winDir" id="winDir">
                <option value="北">北</option>
                <option value="東">東</option>
                <option value="南">南</option>
                <option value="西">西</option>
              </select>
            </label>
               <div class="wind-form">
                
                <input type="range" class="form-range" id="customRangewinSpn" min="0" max="30">
              </div>
             
        </div>

</div>

        <button id="btn-something" type="button" class="btn btn-secondary btn-lg">データ反映</button>
      </div>
